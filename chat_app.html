<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <!-- KaTeX for LaTeX rendering -->
  <!-- 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script> 
  -->

 
  
  <style>
    #toolbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #3a3632 !important; /* bright orange */
    }
    main {
      max-width: 75vw;
      background-color: white;
    }
    [data-bs-theme="dark"] main {
      background-color: #2d3748;
    }
    #conversation .user::before {
      content: 'You asked: ';
      font-weight: bold;
      display: block;
    }
    #conversation .model::before {
      content: 'AI Response: ';
      font-weight: bold;
      display: block;
    }
    #spinner {
      opacity: 0;
      transition: opacity 500ms ease-in;
      width: 30px;
      height: 30px;
      border: 3px solid #222;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #spinner.active {
      opacity: 1;
    }
    [data-bs-theme="light"] #spinner {
      border-color: #000;
      border-bottom-color: transparent;
    }
    [data-bs-theme="dark"] #spinner {
      border-color: #fff;
      border-bottom-color: transparent;
    }
    .code-block-container {
      position: relative;
    }
    .copy-btn {
      position: absolute;
      right: 5px;
      z-index: 1;
    }
    body {
      background-image: url('/static/assets/green-bg.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    table {
      border-collapse: collapse; /* Ensures borders merge nicely */
      width: 100%; /* Optional: make table span full width */
      margin-top: 20px;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc; /* Sets a 1px solid light gray border */
      padding: 8px; /* Adds spacing inside cells */
      text-align: left; /* Optional: aligns text to the left */
    }

 

  </style>
</head>
<body>
  <header id="toolbar" class="text-white p-4 d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Chat</h2>
  </header>
  <main class="border rounded mx-auto my-5 p-4">
    <p>Ask me anything...</p>
    <div id="conversation" class="px-2"></div>
    <div class="d-flex justify-content-center mb-3">
      <div id="spinner"></div>
    </div>
    <form method="post">
      <input id="prompt-input" name="prompt" class="form-control"/>
      <div class="d-flex justify-content-between mt-2">
        <button id="clear-btn" type="button" class="btn btn-secondary">Clear</button>
        <button class="btn btn-primary">Send</button>
      </div>
    </form>
    <div id="error" class="d-none text-danger">
      Error occurred, check the browser developer console for more information.
    </div>
  </main>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/plugins/line-numbers.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script type="module">
  // to let me write TypeScript, without adding the burden of npm we do a dirty, non-production-ready hack
  // and transpile the TypeScript code in the browser
  // this is (arguably) A neat demo trick, but not suitable for production!
  async function loadTs() {
    const response = await fetch('/chat_app.ts');
    const tsCode = await response.text();
    const jsCode = window.ts.transpile(tsCode, { target: "es2015" });
    let script = document.createElement('script');
    script.type = 'module';
    script.text = jsCode;
    document.body.appendChild(script);
  }

  loadTs().catch((e) => {
    console.error(e);
    document.getElementById('error').classList.remove('d-none');
    document.getElementById('spinner').classList.remove('active');
  });
</script>

<script>
  document.getElementById('clear-btn').addEventListener('click', function() {
    document.getElementById('conversation').innerHTML = '';
  });
</script>

</html>
