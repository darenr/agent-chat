<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script>

  <!-- KaTeX for LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>



  <style>
    #toolbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #3a3632 !important;
      /* bright orange */
    }

    .main-container {
      max-width: 95vw;
      display: flex;
      gap: 20px;
    }

    main {
      flex: 1;
      background-color: white;
    }

    [data-bs-theme="dark"] main {
      background-color: #2d3748;
    }

    .file-sidebar {
      width: 300px;
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      padding: 1rem;
      height: fit-content;
      position: sticky;
      top: 80px;
    }

    [data-bs-theme="dark"] .file-sidebar {
      background-color: #2d3748;
      border-color: #4a5568;
      color: white;
    }

    .file-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .file-item {
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: monospace;
      font-size: 0.9em;
    }

    .file-item:hover {
      background-color: #f8f9fa;
    }

    [data-bs-theme="dark"] .file-item:hover {
      background-color: #4a5568;
    }

    .file-item.selected {
      background-color: #e2e8f0;
      border-left: 4px solid #3a3632;
    }

    [data-bs-theme="dark"] .file-item.selected {
      background-color: #4a5568;
      border-left: 4px solid #fff;
    }

    #conversation .user::before {
      content: 'You asked: ';
      font-weight: bold;
      display: block;
    }

    #conversation .model::before {
      content: 'AI Response: ';
      font-weight: bold;
      display: block;
    }

    #spinner {
      opacity: 0;
      transition: opacity 500ms ease-in;
      width: 30px;
      height: 30px;
      border: 3px solid #222;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #spinner.active {
      opacity: 1;
    }

    [data-bs-theme="light"] #spinner {
      border-color: #000;
      border-bottom-color: transparent;
    }

    [data-bs-theme="dark"] #spinner {
      border-color: #fff;
      border-bottom-color: transparent;
    }

    .code-block-container {
      position: relative;
    }

    .copy-btn {
      position: absolute;
      right: 5px;
      z-index: 1;
    }

    body {
      background-image: url('/static/assets/black-background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    table {
      border-collapse: collapse;
      /* Ensures borders merge nicely */
      width: 100%;
      /* Optional: make table span full width */
      margin-top: 20px;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      /* Sets a 1px solid light gray border */
      padding: 8px;
      /* Adds spacing inside cells */
      text-align: left;
      /* Optional: aligns text to the left */
    }

    p {
      margin-top: 1em !important;
    }
  </style>
</head>

<body>
  <header id="toolbar" class="text-white p-2 d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Chat</h2>

  </header>
  <div class="main-container mx-auto my-5">
    <main class="border rounded p-4">
      <p>Ask me anything...</p>
      <div id="conversation" class="px-2"></div>
      <div class="d-flex justify-content-center mb-3">
        <div id="spinner"></div>
      </div>
      <form method="post">
        <input id="prompt-input" name="prompt" class="form-control" />
        <div class="d-flex justify-content-between mt-2">
          <button id="clear-btn" type="button" class="btn btn-secondary">Clear</button>
          <button class="btn btn-primary">Send</button>
        </div>
      </form>
      <div id="error" class="d-none text-danger">
        Error occurred, check the browser developer console for more information.
      </div>
    </main>
    <aside class="file-sidebar">
      <h5 class="mb-3">Files</h5>
      <div id="file-list" class="file-list">
        <div class="text-muted">Loading files...</div>
      </div>
    </aside>
  </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/plugins/line-numbers.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script type="module">
  // to let me write TypeScript, without adding the burden of npm we do a dirty, non-production-ready hack
  // and transpile the TypeScript code in the browser
  // this is (arguably) A neat demo trick, but not suitable for production!
  async function loadTs() {
    const response = await fetch('/chat_app.ts');
    const tsCode = await response.text();
    const jsCode = window.ts.transpile(tsCode, { target: "es2015" });
    let script = document.createElement('script');
    script.type = 'module';
    script.text = jsCode;
    document.body.appendChild(script);
  }

  loadTs().catch((e) => {
    console.error(e);
    document.getElementById('error').classList.remove('d-none');
    document.getElementById('spinner').classList.remove('active');
  });
</script>

<script>
  document.getElementById('clear-btn').addEventListener('click', function () {
    document.getElementById('conversation').innerHTML = '';
  });
</script>

</html>
